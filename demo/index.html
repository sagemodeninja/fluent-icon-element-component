<!DOCTYPE html>
<html>
    <head>
        <title>Icon Element - Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/fonts/segoe-fluent-icons/segoe-fluent-icons.css">
    </head>
    <body>
        <p>FontIcon</p>
        <fluent-font-icon glyph="&#xE790;"></fluent-font-icon>
        <fluent-font-icon glyph="&#xE790;" foreground="green"></fluent-font-icon>
        <fluent-font-icon glyph="&#xE790;" use-accent></fluent-font-icon>
        <p>SymbolIcon</p>
        <fluent-symbol-icon symbol="FitPage"></fluent-symbol-icon>
        <fluent-symbol-icon symbol="FitPage" foreground="red"></fluent-symbol-icon>
        <fluent-symbol-icon symbol="FitPage" use-accent></fluent-symbol-icon>
        <p>ImageIcon</p>
        <fluent-image-icon source="https://docs.microsoft.com/en-us/windows/apps/design/style/images/glyphs/segoe-fluent-icons/e706.png" alt="Brightness Icon" title="Brightness Icon"></fluent-image-icon>
    </body>
    
    <script src="../src/fluent-icon-element.js"></script>
</html>
